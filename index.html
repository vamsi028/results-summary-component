<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-left">
          <p style="color: hsl(241, 100%, 89%)">Your Result</p>
          <div class="result">
            <p class="score">76</p>
            <p style="color: hsl(241, 100%, 89%); font-size: 13px">of 100</p>
          </div>
          <div class="card-below">
            <h1 class="great">Great</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="card-right">
          <h2 class="summary" style="font-size: 18px">Summary</h2>
          <div class="lists">
            <ul>
              <li class="reaction">
                <span><img src="assets/images/icon-reaction.svg" /></span
                >Reaction <span style="color: black;">80<span class="hund">/100</span></span>
              </li>
              <li class="memory">
                <span><img src="assets/images/icon-memory.svg" /></span>Memory
                <span style="color:black;">92<span class="hund">/100</span></span>
              </li>
              <li class="verbal">
                <span><img src="assets/images/icon-verbal.svg" /></span>Verbal
                <span style="color: black;">61<span class="hund">/100</span></span>
              </li>
              <li class="visual">
                <span><img src="assets/images/icon-visual.svg" /></span>Visual
                <span style="color:black;">72<span class="hund">/100</span></span>
              </li>
            </ul>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>

  </div> -->
    <script src="index.js"></script>
  </body>
</html>
